[build]
  base = ""  # Leave this empty if your project is in the root directory
  publish = "dist"  # The folder containing your build output (Vue.js default is dist/)
  command = "npm run build"  # or "yarn build"
  functions = ".netlify/functions"


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"  # This tells Netlify to route API calls to functions
  status = 200
